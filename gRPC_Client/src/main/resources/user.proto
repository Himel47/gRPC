syntax = "proto3";

option java_package = "com.demo.grpc";

service user{
  rpc login(LoginReq) returns (APIres);
  rpc logout(Empty) returns (APIres);
}

message LoginReq{
  string username = 1;
  string password = 2;
}

message APIres{
  string message = 1;
  int32 resCode = 2;
}

message Empty{
}